<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .scanline {
        height: 450px;
        width: 450px;
        background-image: repeating-linear-gradient(red, green, red);
        animation-name: scanline;
        animation-duration: 5s;
      }
      @keyframes scanline {
        from {
          background-image: repeating-linear-gradient(red, green, red);
        }
        to {
          background-image: repeating-linear-gradient(green, red, green);
        }
      }
      @keyframes scanline {
      }
    </style>
  </head>
  <body>
    <div class="scanline"></div>
  </body>
</html>
